<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>

    <div>
        <a href="./index.html">Home</a>
    </div>

    <form action="http://localhost:3333/cadastro" method="post">
        <ul>
            <li>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="user_name">
            </li>


            <li>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="user_cpf">
            </li>


            <li>
                <label for="email">E-mail</label>
                <input type="text" id="email" name="user_email">
            </li>


            <li>
                <label for="genero">Genero</label>
                <input type="text" id="genero" name="user_genero">
            </li>


            <li>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="user_cidade">
            </li>


            <li>
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="user_estado">
            </li>


            <li class="button">
                <button type="submit">Enviar</button>
            </li>

        </ul>

    </form>

</body>
</html>
